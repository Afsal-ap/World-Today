apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ad-service-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - worldtoday.shop
    secretName: worldtoday-shop-tls 
  rules:
  - host: worldtoday.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ad-service
            port:
              number: 3002
      - path: /api/ads
        pathType: Prefix
        backend:
          service:
            name: ad-service
            port:
              number: 3002
      - path: /api/dashboard
        pathType: Prefix
        backend:
          service:
            name: ad-service
            port:
              number: 3002